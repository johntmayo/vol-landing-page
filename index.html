<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&display=swap" rel="stylesheet"> <!-- Lora for header and explainer text -->

    <!-- JavaScript to handle random background image and countdown -->
    <script>
        const backgroundImages = [
            "assets/field_blur2.jpg",
        ];

        // Function to set random background
        function setRandomBackground() {
            const randomImage = backgroundImages[Math.floor(Math.random() * backgroundImages.length)];
            document.body.style.backgroundImage = `url(${randomImage})`;
        }

        // Function to calculate and display countdown
        function calculateCountdown() {
            const electionDate = new Date('November 5, 2024');
            const currentDate = new Date();
            const timeDiff = electionDate - currentDate;
            const daysDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            
            // Update the countdown div with the days left
            document.getElementById('countdown').innerHTML = `THE ELECTION IS IN ${daysDiff} DAYS`;
        }

        // Call the functions when the page loads
        window.onload = function() {
            setRandomBackground();
            calculateCountdown();
        };
    </script>
